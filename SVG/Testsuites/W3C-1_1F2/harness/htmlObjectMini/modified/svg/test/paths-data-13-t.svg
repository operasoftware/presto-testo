    <d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/paths.html#PathData">
        <p>
          Test multiple coordinates for V and H. There should be one horizontal red line and one vertical blue line.
        </p>
    </d:testDescription>
