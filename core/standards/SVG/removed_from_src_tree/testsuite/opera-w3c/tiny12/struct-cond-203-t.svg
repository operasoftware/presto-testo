<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.2" baseProfile="tiny" id="svg-root" width="100%" height="100%" 
  viewBox="0 0 480 360" xmlns="http://www.w3.org/2000/svg" 
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <!--======================================================================-->
  <!--=  Copyright 2006 World Wide Web Consortium, (Massachusetts          =-->
  <!--=  Institute of Technology, European Research Consortium for         =-->
  <!--=  Informatics and Mathematics (ERCIM), Keio University).            =-->
  <!--=  All Rights Reserved.                                              =-->
  <!--=  See http://www.w3.org/Consortium/Legal/.                          =-->
  <!--======================================================================-->
  <!-- NOTE:  CVS will automatically update the                             -->
  <!--        "$RCSfile$" and "$Revision$"         -->
  <!--        fields in the file.                                           -->
  <!--        There is no need to update this information.                  -->
  <!-- =====================================================================-->
  <SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" reviewer="[reviewer]" owner="ED" desc="Tests that the general feature strings map to the corresponding sub-feature strings." status="created" version="$Revision$" testname="$RCSfile$">
    <OperatorScript>
      <p>
		Tests that the general feature strings map to the corresponding sub-feature strings.
		The test has passed if the test result column does not show "Failed" as a result for
		any of the subtests.
	  </p>
    </OperatorScript>
  </SVGTestCase>
  <title id="test-title">$RCSfile$</title>
  <!--======================================================================-->
  <!--Content of Test Case follows...                  =====================-->
  <!--======================================================================-->
  <defs>
    <font-face
      font-family="SVGFreeSansASCII"
      unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../images/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII" font-size="18">
		<g fill="#555" font-size="10" text-anchor="middle">
			<text fill="#000" x="240" font-size="14" y="30" id="display-title">Required Features Attribute</text>
			<text x="240" y="45" id="comment-1">
				Tests that the general feature strings map to the corresponding sub-feature strings. 
			</text>
		</g>
		<g font-size="10" transform="translate(-30,80)">
			<text text-anchor="end" x="340" y="-15" fill="#555" font-size="14">Feature</text>
			<text x="350" y="-15" fill="#555" font-size="14">Test result</text>
			
			<text text-anchor="end" x="340" y="0" fill="black">http://www.w3.org/Graphics/SVG/feature/1.2/#SVG-all</text>
			<switch>
				<text x="350" y="0" fill="green" requiredFeatures="http://www.w3.org/Graphics/SVG/feature/1.2/#SVG-all">
					<switch>
						<tspan requiredFeatures="http://www.w3.org/Graphics/SVG/feature/1.2/#SVG-static-DOM http://www.w3.org/Graphics/SVG/feature/1.2/#SVG-animated http://www.w3.org/Graphics/SVG/feature/1.2/#Audio 
							http://www.w3.org/Graphics/SVG/feature/1.2/#Video http://www.w3.org/Graphics/SVG/feature/1.2/#Animation http://www.w3.org/Graphics/SVG/feature/1.2/#Discard 
							http://www.w3.org/Graphics/SVG/feature/1.2/#MediaAttribute">Passed</tspan>
						<tspan>Failed</tspan>
					</switch>
				</text>
				<text x="350" y="0" fill="red">Not supported</text>
			</switch>
			<text text-anchor="end" x="340" y="12" fill="black">http://www.w3.org/Graphics/SVG/feature/1.2/#SVG-animated</text>
			<switch>
				<text x="350" y="12" fill="green" requiredFeatures="http://www.w3.org/Graphics/SVG/feature/1.2/#SVG-animated">
					<switch>
						<tspan requiredFeatures="http://www.w3.org/Graphics/SVG/feature/1.2/#SVG-static http://www.w3.org/Graphics/SVG/feature/1.2/#TimedAnimation">
							Passed
						</tspan>
						<tspan>Failed</tspan>
					</switch>
				</text>
				<text x="350" y="12" fill="red">Not supported</text>
			</switch>
			<text text-anchor="end" x="340" y="24" fill="black">http://www.w3.org/Graphics/SVG/feature/1.2/#SVG-static-DOM</text>
			<switch>
				<text x="350" y="24" fill="green" requiredFeatures="http://www.w3.org/Graphics/SVG/feature/1.2/#SVG-static-DOM">
					<switch>
						<tspan requiredFeatures="http://www.w3.org/Graphics/SVG/feature/1.2/#SVG-static http://www.w3.org/Graphics/SVG/feature/1.2/#Scripting http://www.w3.org/Graphics/SVG/feature/1.2/#Handler 
							http://www.w3.org/Graphics/SVG/feature/1.2/#Listener">Passed</tspan>
						<tspan>Failed</tspan>
					</switch>
				</text>
				<text x="350" y="24" fill="red">Not supported</text>
			</switch>
			<text text-anchor="end" x="340" y="36" fill="black">http://www.w3.org/Graphics/SVG/feature/1.2/#SVG-static</text>
			<switch>
				<text x="350" y="36" fill="green" requiredFeatures="http://www.w3.org/Graphics/SVG/feature/1.2/#SVG-static">
					<switch>
						<tspan requiredFeatures="http://www.w3.org/Graphics/SVG/feature/1.2/#CoreAttribute http://www.w3.org/Graphics/SVG/feature/1.2/#Structure 
						http://www.w3.org/Graphics/SVG/feature/1.2/#ConditionalProcessing http://www.w3.org/Graphics/SVG/feature/1.2/#ConditionalProcessingAttribute 
						http://www.w3.org/Graphics/SVG/feature/1.2/#Image http://www.w3.org/Graphics/SVG/feature/1.2/#Prefetch http://www.w3.org/Graphics/SVG/feature/1.2/#Shape 
						http://www.w3.org/Graphics/SVG/feature/1.2/#Text http://www.w3.org/Graphics/SVG/feature/1.2/#TextFlow http://www.w3.org/Graphics/SVG/feature/1.2/#PaintAttribute 
						http://www.w3.org/Graphics/SVG/feature/1.2/#OpacityAttribute http://www.w3.org/Graphics/SVG/feature/1.2/#GraphicsAttribute http://www.w3.org/Graphics/SVG/feature/1.2/#Gradient 
						http://www.w3.org/Graphics/SVG/feature/1.2/#SolidColor http://www.w3.org/Graphics/SVG/feature/1.2/#XlinkAttribute http://www.w3.org/Graphics/SVG/feature/1.2/#ExternalResourcesRequiredAttribute 
						http://www.w3.org/Graphics/SVG/feature/1.2/#Font http://www.w3.org/Graphics/SVG/feature/1.2/#Hyperlinking http://www.w3.org/Graphics/SVG/feature/1.2/#Extensibility">Passed</tspan>
						<tspan>Failed</tspan>
					</switch>
				</text>
				<text x="350" y="36" fill="red">Not supported</text>
			</switch>
		</g>
  </g>
  <g font-family="SVGFreeSansASCII" font-size="32">
  <text id="revision" x="10" y="340" stroke="none" 
    fill="black">$Revision$</text>
  </g>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000"/>
  <g id="draft-watermark">
    <rect x="1" y="1" width="478" height="20" fill="red" stroke="black" stroke-width="1"/>
    <text font-family="'Arial Black', Arial, sans-serif" font-weight="bold" font-size="20" x="240" 
      text-anchor="middle" y="18" stroke-width="0.5" stroke="black" fill="white">DRAFT</text>
  </g>
</svg>
