  <d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" template-version="1.4" reviewer="SVGWG" author="Kevin McCluskey" status="accepted" version="$Revision: 1.5 $" testname="$RCSfile: painting-fill-03-t.svg,v $">
    <d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/painting.html#FillProperties">
        <p>
          Verify the basic capability to handle the fill rule properties evenodd and nonzero
        </p>
    </d:testDescription>
    <d:operatorScript xmlns="http://www.w3.org/1999/xhtml">
      <p>
        Run the test. No interaction required.
      </p>
    </d:operatorScript>
    <d:passCriteria xmlns="http://www.w3.org/1999/xhtml">
      <p>
        There should be two red filled stars, the leftmost star should be unfilled in the very center.
      </p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">$RCSfile: painting-fill-03-t.svg,v $</title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <text font-family="Arial" font-size="36" x="30" y="42">Basic paint: fill properties.</text>

    <!-- ====================================================================== -->
    <!-- Third test fill-rule:evenodd and fill-rule:nonzero                     -->
    <!-- ====================================================================== -->

    <path fill="blue" fill-rule="evenodd" d="M 110 75 l 50 160 l -130 -100 l 160 0 l -130 100 z"/>
    <path fill="blue" fill-rule="nonzero" d="M 365 75 l 50 160 l -130 -100 l 160 0 l -130 100 z"/>
    <text font-family="Arial" font-size="30" x="10" y="282">fill-rule="evenodd"</text>
    <text font-family="Arial" font-size="30" x="260" y="282">fill-rule="nonzero"</text>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    
  </g>
  
