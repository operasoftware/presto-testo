<!-- Purpose: Test the WIDTH attribute with the IMG element using percentage values (i.e.img src="eggplant.gif" width="50%"). -->

<!-- Expected result: Starting with the an image with no specified width (default), the images should decrease in WIDTH percentage.-->

<title>XHTML Functional -- IMG - WIDTH=percent</title>

</head>

<body>

image with no width specification (default)<br />

 <img src="images/eggplant.gif" alt="an image" /> <br />

 image width=100%<br />

 <img src="images/eggplant.gif" width="100%" alt="an image" />

<br />

 image width=25%<br />

 <img src="images/eggplant.gif" width="25%" alt="an image" />

<br />

 image width=0%<br />

 <img src="images/eggplant.gif" width="0%" alt="an image" /> <br />

 image width=-100%<br />

 <img src="images/eggplant.gif" width="-100%" alt="an image" />

<br />

 image width=(25.99999%) [floating point]<br />

 <img src="images/eggplant.gif" width="25.99999%" alt="an image" />
