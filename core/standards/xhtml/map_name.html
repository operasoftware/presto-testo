<!-- Purpose: To test the NAME attribute of the MAP element, and the ALT, COORDS, HREF and SHAPE attributes of the AREA element -->

<!-- Expected result: A gif imagemap should be displayed with 1 red square. Clicking on the red square or the white background space should link to separate HTML pages. The linked pages should describe the shape you clicked on in the imagemap. -->

<title>XHTML Functional -- MAP - NAME</title>

</head>

<body>

<p>This is an imagemap that tests the MAP element.</p>

<img src="images/square.gif" height="144" width="200"

usemap="#square" border="0" /> <map id="square" name="square">

<area shape="rect" alt="Red Square" coords="48,30,143,111"

href="square.html" />

<area shape="rect" alt="White Space" coords="0,0,199,143"

href="default.html" />

</map>

</body>
