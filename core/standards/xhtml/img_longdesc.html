<!-- Purpose: To test the LONGDESC attribute with the IMG element. http://www.bath.ac.uk/%7Epy8ieh/internet/eviltests/IMGlongdesc.html for more info. -->

<!-- Expected result: Attribute not supported by Gecko 1.0, per bug #1996. Were it supported, it would a link to a long description of the image. -->

<title>XHTML Functional -- IMG - LONGDESC</title>

</head>

<body>

Image long description using a valid relative URL:<br />

 <img src="images/eggplant.gif" alt="eggplant"

longdesc="image_alt.html" /> <br />

 Image long description using a valid absolute URL:<br />

 <img src="images/eggplant.gif" alt="eggplant"

longdesc="http://www.microsoft.com" /> <br />

 Image long description using an invalid relative URL:<br />

 <img src="images/eggplant.gif" alt="eggplant"

longdesc="iamabadurl.html" /> <br />

 Image long description using an invalid absolute URL:<br />

 <img src="images/eggplant.gif" alt="eggplant"

longdesc="http://ww.netscape.com" /> <br />

</body>
