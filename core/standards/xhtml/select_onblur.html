<!-- Purpose: To test the SELECT element with the ONBLUR attribute. -->

<!-- Expected result: Releasing the mouse up on the list should activate the onblur attribute to display a dialog. -->

<title>XHTML Functional -- SELECT - ONBLUR</title>

</head>

<body>

The list box displayed below is created with a SELECT element.

Releasing the mouse up on the list should activate the onblur

attribute to display a dialog. 



<form><select name="flavor" size="6"

onblur="alert('This message has been activated by the onblur event')">

<option>Vanilla</option>

<option>Chocolate</option>

<option>Strawberry</option>

<option>Kiwi</option>

<option>Coffee</option>

<option>Peanut Butter</option>

</select></form>

</body>
