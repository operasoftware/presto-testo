<!-- Purpose: To test the SCRIPT element -->

<!-- Expected result: Clicking on the link should bring up a remote window -->

<title>script.html</title>

<script type="text/javascript" language="javascript">

   function popup() {

myWindow =window.open("water.html","popup","width=400,height=247");

myWindow.location ="water.html";

}

</script>

<body>

<table>

<tr>

<td><a href="javascript:popup()">Click on this link to bring up a

remote window</a> </td>

</tr>
