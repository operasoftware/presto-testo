<!-- Purpose: To test the USEMAP attribute of the IMG tag - imagemap has a clickable default area -->



<!-- Expected result: A gif imagemap should be displayed with 12 shapes and a white background. Clicking on a shape should link you to a single default HTML page. Clicking on the white background should link to a default page. -->



</head>



<body>



<p>Clicking on any of the shapes below should take you to Opera's home page. Clicking on the whitespace between them should take you to Google.</p>



<IMG SRC="images/mapimg.gif" HEIGHT=288 WIDTH=318 usemap="#mapimg" border="0">



<map name="mapimg">



<area shape="circle" alt="Lower Right Red Circle" coords="257,226,33" href="http://www.opera.com/">



<area shape="poly" alt="Lower Left Yellow Polygon" coords="58,199,92,222,92,243,58,268,23,241,23,221,58,199" href="http://www.opera.com/">
