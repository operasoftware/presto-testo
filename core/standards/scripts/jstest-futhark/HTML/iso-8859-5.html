<H1>"СЕВЕРНЫЙ АЛЬЯНС" В ИРАКСКОМ ИСПОЛНЕНИИ</H1>

О противниках режима Саддама Хусейна в самом Ираке известно достаточно. Собственно говоря, хоть что-то (в военном смысле) из себя представляют иракские курды на севере и шииты на юге. Вопрос  в том, насколько они будут эффективны в возможной войне против багдадского режима. Судя по событиям прошлых лет, вооруженные формирования противников Саддама Хусейна не могут взять на себя роль главной ударной силы. Хотя лидеры этих формирований очень к этому стремятся
<BR>
&nbsp;
<BR>
&nbsp;Накануне, в интервью американской телекомпании CNN, лидер Патриотического союза Курдистана Джалал Талабани заявил о готовности предоставить американским войскам территорию на севере Ирака, которую контролируют курды. Как заявил Талабани, "американскую армию будут очень горячо приветствовать в иракском Курдистане". По его словам, "у нас есть более 100 тыс борцов сопротивления, и десятки тысяч есть в Сирии. Эти силы могут освободить Ирак при сотрудничестве и координации с американскими войсками". Такой вот "Северный альянс" в курдском варианте
<BR>
&nbsp;
<BR>
&nbsp;По словам представителей американской администрации, в настоящее время в Белом доме оценивают предложение Талабани. Поводов для сомнения у Вашингтона предостаточно. Собственно говоря, не приходится сомневаться в том, что курды готовы объединиться с кем угодно, лишь бы свергнуть режим Саддама. Однако проблема состоит в другом - лидеры курдов слишком разобщены, чтобы можно было рассматривать их как серьезную опору в проведении военной операции против багдадского режима.
<BR>
&nbsp;
<BR>
&nbsp;В последние несколько месяцев администрация Джорджа Буша приложила немало усилий для того, чтобы объединить разрозненную иракскую оппозицию. И вроде бы даже есть некоторые успехи. По крайней мере, Джалал Талабани и  другой лидер курдов - Масуд Барзани (руководитель Демократической партии Курдистана) - договорились об объединении. Но вот вопрос - насколько долго будет действовать эта договоренность? И Талабани, и Барзани претендуют на роль единоличных руководителей курдских повстанцев (и, соответственно, на возможность руководить распределением американской финансовой помощи). Если они будут подозревать друг друга в попытках узурпировать власть  (а подозревать они будут - десятилетия вооруженного противостояния между различными курдскими группировками бесследно не пройдут), то  их объединение может стать фикцией. И на кого же тогда опираться Вашингтону? Уже сейчас понятно, что американскому руководству совсем не хочется выступать третейским судьей в многолетнем борьбе за власть между лидерами иракских курдов.
<BR>
&nbsp;
<BR>
&nbsp;Делать же ставку на кого-то одного из них бессмысленно.  Если Соединенные Штаты примут предложение Талабани, то практически наверняка придется договариваться и с Барзани. По одной простой причине - группировка Талабани контролирует примерно треть территории Иракского Курдистана, тогда как Барзани - две трети.
<BR>
&nbsp;
<BR>
&nbsp;Наконец, не стоит забывать, что помимо лидеров иракских курдов, имеются и другие оппозиционеры, претендующие на роль преемников Саддама Хусейна. Это один из лидеров Иракского национального конгресса Ахмед Чалаби и бывший глава генштаба иракской армии Низар аль-Хазраджи. Они не располагают сколько-нибудь заметной военной силой (ее у них попросту нет). Но оба этих претендента - арабы, и данное обстоятельство практически наверняка сыграет решающую роль при выборе "наследника" Саддама Хусейна. Вот только будут ли они отличаться большим гуманизмом, нежели нынешний иракский правитель?
<BR>
&nbsp;
<BR>
&nbsp;Как бы там ни было, но пока складывается впечатление, что Вашингтон не очень серьезно относится к так называемой иракской оппозиции. Вся деятельность которой пока сводится только к тому, чтобы выбивать дополнительную финансовую помощь из своих американских покровителей.
