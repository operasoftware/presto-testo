   <P>Debian 是一套为了您的计算机所设计的自由操作系统。
      操作系统是使计算机运行的基本程序和工具的集合。Debian 使用
      Linux 核心（操作系统的最重要部份），但大部份的基本工具则来自 GNU
      计划，因此我们称为 GNU/Linux。
   <p>Debian GNU/Linux 不单是个操作系统，它也包含多过 3950
      个软件包，它们是一些经已编译的软件，并包装成一个容易安装的格式。
